<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-Paper-scissor</title>
    <link rel="stylesheet" href="./SPC.CSS">
</head>

<body>
    <h1>STONE-PAPER-SCISSOR</h1>
    <div class="container">
        <div class="spc">
            <button class="paper" id="choice"></button>
            <button class="rock" id="choice"></button>
            <button class="scissor" id="choice"></button>
        </div>
        <!--  -->
        <div class="score">
            <div class="user">0</div>
            <div class="computer">0</div>
        </div>
        <!--  -->
        <div class="name">
            <p class="use">user</p>
            <p class="comp">computer</p>
        </div>
        <div class="result">click one of the above buttons to start the game</div>
    </div>
    <script src="./SPC.JS"></script>
</body>

</html>
